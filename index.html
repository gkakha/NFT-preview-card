<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./ctyles.css">


  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="main-container">
    <div class="main-container-equilibrium">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" />
      <img class="eye" src="./images/icon-view.svg" />
    </div>
    <div>
      <h1 class="text-1">Equilibrium #3429</h1>
      <p class="text-2"> Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="ethereum-clock">
      <div class="ethereum">
        <a href="#"> <img src="./images/icon-ethereum.svg" /> </a>
        <p> 0.041 ETH </p>
      </div>

      <div class="clock">
        <img src="./images/icon-clock.svg" />
        <p> 3 days left </p>
      </div>

    </div>

    <div class="div_line">
    </div>

    <div class="footer d-flex">
      <img src="./images/image-avatar.png" />
      <p> Creation of<span> Jules Wyvern </span></p>
    </div>

  </div>

</body>

</html>
